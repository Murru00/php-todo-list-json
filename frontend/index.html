<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MAIN.JS -->
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="app">
        <h1 class="text-center">{{title}}</h1>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card_body">
                    <div class="input-group">
                        <input v-model="newThingsToDo.name" @keyUp.enter="addThings()" type="text" class="form-control"
                            placeholder="Aggiungi qua" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button @click="addThings()" class="btn btn-outline-secondary " type="button"
                            id="button-addon2">Button</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <div class="card">
                <div class="card-head mx-3 text-center">Cose da fare:</div>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item" v-for="item in todoList">{{item.name}}</li>

                </ul>
            </div>
        </div>

    </div>



</body>

</html>
